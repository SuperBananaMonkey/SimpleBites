<style>

  body.dark {

    color: #fff;

  }
  .recipes-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 1.5rem;
  }
  .recipe-card {
    background-color: var(--card-bg-light);
    box-shadow: 0 2px 8px var(--shadow-light);
    border-radius: 12px;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: background-color 0.3s, box-shadow 0.3s;
  }
  body.dark .recipe-card {
    background-color: var(--card-bg-dark);
    box-shadow: 0 2px 8px var(--shadow-dark);
  }
  .recipe-emoji {
    font-size: 3rem;
    user-select: none;
  }
  .recipe-name {
    margin: 0.5rem 0 0.25rem;
    font-weight: 700;
    font-size: 1.2rem;
    text-align: center;
  }
  .recipe-desc {
    font-size: 0.9rem;
    text-align: center;
    margin-bottom: 0.5rem;
    color: #555;
  }
  body.dark .recipe-desc {
    color: #bbb;
  }
  .likes {
    font-size: 0.85rem;
    margin-bottom: 1rem;
    color: #ff7043;
    font-weight: 600;
  }
  button {
    cursor: pointer;
    border: none;
    border-radius: 30px;
    padding: 0.4rem 1rem;
    font-weight: 600;
    background-color: var(--primary);
    color: white;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #e64a19;
  }
  .btn-group {
    display: flex;
    gap: 0.5rem;
    margin-top: auto;
  }
  /* Modal Styles */
  #modal {
    display: none;
    position: fixed;
    z-index: 1000;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
  }
  #modalContent {
    background-color: var(--card-bg-light);
    color: var(--text-light);

    width: 90%;
    border-radius: 12px;
    padding: 1.5rem 2rem;
    position: relative;
    max-height: 80vh;
    overflow-y: auto;

    background-color: var(--card-bg-dark);
    color: var(--text-dark);
    box-shadow: 0 4px 20px var(--shadow-dark);
  }
  #modalClose {
    position: absolute;
    top: 10px; right: 15px;
    background: transparent;
    border: none;
    font-size: 1.5rem;
    font-weight: 700;
    cursor: pointer;
    color: inherit;
  }
  #modalTitle {
    margin-top: 0;
    font-size: 1.8rem;
    font-weight: 700;

  }
  #modalInstructions {
    white-space: pre-line;
    margin-top: 1rem;
    line-height: 1.4;
    font-size: 1rem;

  // DOM elements
  const recipesGrid = document.getElementById('recipesGrid');
  const searchInput = document.getElementById('searchInput');
  const darkModeToggle = document.getElementById('darkModeToggle');
  const langToggle = document.getElementById('langToggle');
  const modal = document.getElementById('modal');
  const modalTitle = document.getElementById('modalTitle');
  const modalInstructions = document.getElementById('modalInstructions');
  const modalClose = document.getElementById('modalClose');
  const siteTitle = document.getElementById('siteTitle');

  function renderRecipes(list) {
    recipesGrid.innerHTML = '';
    if (list.length === 0) {
      const p = document.createElement('p');
      p.style = "grid-column:1/-1; text-align:center; font-weight:600;";
      p.textContent = translations[currentLang].noResults;
      recipesGrid.appendChild(p);
      return;
    }
    list.forEach((recipe, index) => {
      const card = document.createElement('div');
      card.className = 'recipe-card';
      card.innerHTML = `
        <div class="recipe-emoji" aria-hidden="true">${recipe.emoji}</div>
        <h3 class="recipe-name">${recipe.name[currentLang]}</h3>
        <p class="recipe-desc">${recipe.desc[currentLang]}</p>
        <div class="likes">‚ù§Ô∏è ${recipe.likes}${translations[currentLang].likeText}</div>
        <div class="btn-group">
          <button class="see-more-btn" data-index="${index}" aria-label="${translations[currentLang].seeMore} ${recipe.name[currentLang]}">${translations[currentLang].seeMore}</button>
          <button class="share-btn" data-index="${index}" aria-label="${translations[currentLang].share} ${recipe.name[currentLang]}">${translations[currentLang].share}</button>
        </div>
      `;
      recipesGrid.appendChild(card);
    });
  }

  // Initial render
  renderRecipes(recipes);

  // Search
  searchInput.addEventListener('input', () => {
    const term = searchInput.value.toLowerCase().trim();
    const filtered = recipes.filter(r => r.name[currentLang].toLowerCase().includes(term));
    renderRecipes(filtered);
  });

  // Dark mode toggle
  darkModeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    darkModeToggle.classList.toggle('active');
    darkModeToggle.textContent = document.body.classList.contains('dark')
      ? translations[currentLang].light
      : translations[currentLang].dark;
  });

  // Language toggle
  langToggle.addEventListener('click', () => {
    currentLang = currentLang === 'en' ? 'mk' : 'en';
    siteTitle.textContent = translations[currentLang].siteTitle;
    darkModeToggle.textContent = document.body.classList.contains('dark')
      ? translations[currentLang].light
      : translations[currentLang].dark;
    langToggle.textContent = currentLang === 'en' ? 'üá¨üáß EN' : 'üá≤üá∞ MK';
    searchInput.placeholder = translations[currentLang].searchPlaceholder;
    renderRecipes(recipes);
  });

  // Modal open / share
  recipesGrid.addEventListener('click', (e) => {
    if (e.target.classList.contains('see-more-btn')) {
      const idx = e.target.getAttribute('data-index');
      const recipe = recipes[idx];
      modalTitle.textContent = recipe.name[currentLang];
      modalInstructions.textContent = recipe.instructions[currentLang];
      modal.style.display = 'flex';
    }
    if (e.target.classList.contains('share-btn')) {
      const idx = e.target.getAttribute('data-index');
      const recipe = recipes[idx];
      const textToCopy = `${recipe.name[currentLang]} - ${recipe.desc[currentLang]}`;
      if (navigator.clipboard) {
        navigator.clipboard.writeText(textToCopy).then(() => {
          alert(`Copied to clipboard:\n${textToCopy}`);
        }).catch(() => {
          alert('Failed to copy to clipboard.');
        });
      } else {
        prompt('Copy:', textToCopy);
      }
    }
  });

  // Close modal
  modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
  });
  modal.addEventListener('click', (e) => {
    if (e.target === modal) modal.style.display = 'none';
  });
  window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modal.style.display === 'flex') {
      modal.style.display = 'none';
    }
  });
