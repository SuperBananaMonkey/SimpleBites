<style>
  :root {
    --bg-light: #f9f9f9;
    --bg-dark: #121212;
    --text-light: #222;
    --text-dark: #eee;
    --primary: #ff7043;
    --primary-dark: #ffab91;
    --card-bg-light: #fff;
    --card-bg-dark: #1e1e1e;
    --shadow-light: rgba(0,0,0,0.1);
    --shadow-dark: rgba(0,0,0,0.7);
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-light);
    color: var(--text-light);
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark {
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }
  nav {
    background: var(--primary);
    color: white;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  nav h1 {
    margin: 0;
    font-weight: 700;
    font-size: 1.5rem;
    user-select: none;
  }
  nav .toggle-dark {
    cursor: pointer;
    background: var(--primary-dark);
    border: none;
    padding: 0.4rem 1rem;
    font-weight: 600;
    border-radius: 20px;
    color: #fff;
    transition: background-color 0.3s;
  }
  nav .toggle-dark.active {
    background: #fff;
    color: var(--primary);
  }
  main {
    max-width: 1000px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  #searchInput {
    width: 100%;
    max-width: 400px;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border-radius: 30px;
    border: 2px solid var(--primary);
    margin-bottom: 2rem;
    outline-offset: 2px;
  }
  .recipes-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 1.5rem;
  }
  .recipe-card {
    background-color: var(--card-bg-light);
    box-shadow: 0 2px 8px var(--shadow-light);
    border-radius: 12px;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: background-color 0.3s, box-shadow 0.3s;
  }
  body.dark .recipe-card {
    background-color: var(--card-bg-dark);
    box-shadow: 0 2px 8px var(--shadow-dark);
  }
  .recipe-emoji {
    font-size: 3rem;
    user-select: none;
  }
  .recipe-name {
    margin: 0.5rem 0 0.25rem;
    font-weight: 700;
    font-size: 1.2rem;
    text-align: center;
  }
  .recipe-desc {
    font-size: 0.9rem;
    text-align: center;
    margin-bottom: 0.5rem;
    color: #555;
  }
  body.dark .recipe-desc {
    color: #bbb;
  }
  .likes {
    font-size: 0.85rem;
    margin-bottom: 1rem;
    color: #ff7043;
    font-weight: 600;
  }
  button {
    cursor: pointer;
    border: none;
    border-radius: 30px;
    padding: 0.4rem 1rem;
    font-weight: 600;
    background-color: var(--primary);
    color: white;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #e64a19;
  }
  .btn-group {
    display: flex;
    gap: 0.5rem;
    margin-top: auto;
  }
  /* Modal Styles */
  #modal {
    display: none;
    position: fixed;
    z-index: 1000;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
  }
  #modalContent {
    background-color: var(--card-bg-light);
    color: var(--text-light);
    max-width: 600px;
    width: 90%;
    border-radius: 12px;
    padding: 1.5rem 2rem;
    position: relative;
    max-height: 80vh;
    overflow-y: auto;
    box-shadow: 0 4px 20px var(--shadow-light);
  }
  body.dark #modalContent {
    background-color: var(--card-bg-dark);
    color: var(--text-dark);
    box-shadow: 0 4px 20px var(--shadow-dark);
  }
  #modalClose {
    position: absolute;
    top: 10px; right: 15px;
    background: transparent;
    border: none;
    font-size: 1.5rem;
    font-weight: 700;
    cursor: pointer;
    color: inherit;
  }
  #modalTitle {
    margin-top: 0;
    font-size: 1.8rem;
    font-weight: 700;
    user-select: none;
  }
  #modalInstructions {
    white-space: pre-line;
    margin-top: 1rem;
    line-height: 1.4;
    font-size: 1rem;
  }
</style>

  // DOM elements
  const recipesGrid = document.getElementById('recipesGrid');
  const searchInput = document.getElementById('searchInput');
  const darkModeToggle = document.getElementById('darkModeToggle');
  const modal = document.getElementById('modal');
  const modalTitle = document.getElementById('modalTitle');
  const modalInstructions = document.getElementById('modalInstructions');
  const modalClose = document.getElementById('modalClose');

  // Render recipes
  function renderRecipes(list) {
    recipesGrid.innerHTML = '';
    if(list.length === 0) {
      recipesGrid.innerHTML = `<p style="grid-column:1/-1; text-align:center; font-weight:600;">No recipes found.</p>`;
      return;
    }
    list.forEach((recipe, index) => {
      const card = document.createElement('div');
      card.className = 'recipe-card';
      card.innerHTML = `
        <div class="recipe-emoji" aria-hidden="true">${recipe.emoji}</div>
        <h3 class="recipe-name">${recipe.name}</h3>
        <p class="recipe-desc">${recipe.desc}</p>
        <div class="likes">‚ù§Ô∏è ${recipe.likes}% like it</div>
        <div class="btn-group">
          <button class="see-more-btn" data-index="${index}" aria-label="See more about ${recipe.name}">See More</button>
          <button class="share-btn" data-index="${index}" aria-label="Share ${recipe.name}">Share</button>
        </div>
      `;
      recipesGrid.appendChild(card);
    });
  }

  // Initial render
  renderRecipes(recipes);

  // Search functionality
  searchInput.addEventListener('input', () => {
    const term = searchInput.value.toLowerCase().trim();
    const filtered = recipes.filter(r => r.name.toLowerCase().includes(term));
    renderRecipes(filtered);
  });

  // Dark mode toggle
  darkModeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    darkModeToggle.classList.toggle('active');
    darkModeToggle.textContent = document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
  });

  // Modal open/close and share button functionality
  recipesGrid.addEventListener('click', (e) => {
    if(e.target.classList.contains('see-more-btn')) {
      const idx = e.target.getAttribute('data-index');
      const recipe = recipes[idx];
      modalTitle.textContent = recipe.name;
      modalInstructions.textContent = recipe.instructions;
      modal.style.display = 'flex';
      modal.focus();
    }
    if(e.target.classList.contains('share-btn')) {
      const idx = e.target.getAttribute('data-index');
      const recipe = recipes[idx];
      const textToCopy = `${recipe.name} - ${recipe.desc}`;
      if(navigator.clipboard) {
        navigator.clipboard.writeText(textToCopy).then(() => {
          alert(`Copied to clipboard:\n${textToCopy}`);
        }).catch(() => {
          alert('Failed to copy to clipboard.');
        });
      } else {
        // fallback prompt
        prompt('Copy this recipe info:', textToCopy);
      }
    }
  });

  // Close modal
  modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  // Close modal when clicking outside content
  modal.addEventListener('click', (e) => {
    if(e.target === modal) {
      modal.style.display = 'none';
    }
  });

  // Accessibility: close modal on Escape key
  window.addEventListener('keydown', (e) => {
    if(e.key === 'Escape' && modal.style.display === 'flex') {
      modal.style.display = 'none';
    }
  });

</html>
